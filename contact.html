    <section class="probootstrap-cover probootstrap-scene-0"  style="background-image: url(http://www.itc.gov.my/wp-content/uploads/2013/12/kuala_lumpur.jpg); ">
      <div class="container">
        <div class="row probootstrap-vh-75 justify-content-center align-items-center text-center">
          <div class="col-md-8 order-md-1 order-2">
            <div class="probootstrap-text">
              <h1 class="probootstrap-heading text-white  shadow">Contact Us</h1>
              <p class="text-white shadow">connect with us!</p>

            </div>
          </div>
          
        </div>
      </div>
    </section>
    
  
    <section class="probootstrap-section" style="background-color:#e0e0e0">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md text-center mb-5">
            <span class="icon-location display-4 d-block mb-5 text-primary"></span>
            <p>IIUM Gobmak,<br>Kuala Lupmur, Malayisa</p>
          </div>
          <div class="col-md text-center mb-5">
            <span class="icon-mail display-4 d-block mb-5 text-primary"></span>
            <p>info@travelmsia.com</p>
          </div>
          <div class="col-md text-center mb-5">
            <span class="icon-phone display-4 d-block mb-5 text-primary"></span>
            <p>034 888 7777</p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <form action="#" method="post" class="probootstrap-form mb-5">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email">
              </div>              

              <div class="form-group">
                <label for="email">Phone</label>
                <input type="text" class="form-control" id="email" name="email">
              </div>


              <div class="form-group">
                <label for="email">Package</label>
                <select class="form-control">
                    <option>None</option>
                    <option>Package1</option>
                    <option>Package2</option>
                    <option>Package3</option>
                    <option>Package4</option>
                    <option>Package5</option>
                    <option>Package6</option>
                    <option>Package7</option>
                    <option>Package8</option>
                </select>
              </div>

              <div class="form-group mb-4">
                <label for="message">Note</label>
                <textarea cols="30" rows="10" class="form-control" id="message" name="message"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary" id="submit" name="submit" value="Send Message">
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

                <li><a href="#"><span class="fab fa-twitter fa-lg"></span></a></li>
                <li><a href="#"><span class="fab fa-instagram fa-lg"></span></a></li>

          </div>

          </div>
        </div>
